{% extends 'base.html' %}
{% load static %}
    {% block content %}

    <!-- Page Header Start -->
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Donate Now</h2>
                </div>
                <div class="col-12">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'donationpage' %}">Donate</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <div class="alert alert-warning alert-dismissible fade show" role="alert">

        {% for message in messages%}
            {{ message }}
        {% endfor %}
            
        {% if error %}
            {{ error }}
        {% endif %}

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
     
 
    {% endblock %}
