{% extends 'base.html' %}
{% load static %}
    {% block title %} Profile Template {% endblock %}
    {% block extra_head %}
    <link rel="stylesheet" href="/tech-mavericks/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}

{% block content %}
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-4 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <!-- <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                    </div>
                </div> -->
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general"> <br>
                            <h3 class="font-weight-100"> Personal info :</h3>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="card-body media align-items-center">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                        class="d-block ui-w-80">
                                    <!-- <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary">
                                            Upload new photo
                                            <input type="file" class="account-settings-fileinput">
                                        </label> &nbsp;
                                        <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                        <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" value="{{ user.username }}" readonly >
                                </div>
                                <div class="form-group">
                                    <label class="form-label"> First Name</label>
                                    <input type="text" class="form-control" value="{{ user.first_name }}" readonly> 
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" value=" {{ user.last_name }}" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" value=" {{ user.email }}" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Street</label>
                                    <input type="text" class="form-control" value=" {{ address.street }}" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">city</label>
                                    <input type="text" class="form-control" value=" {{ address.city }}" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <input type="text" class="form-control" value=" {{ address.state }}" readonly>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">country</label>
                                    <input type="text" class="form-control" value=" {{ address.country }}" readonly>
                                </div>





                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary"><a style="color: black;" href="{% url 'edit_profile' %}">Update Profile</a></button>&nbsp;
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
{% endblock %}
