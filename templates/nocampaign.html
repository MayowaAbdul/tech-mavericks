{% extends 'base.html' %}
{% load static %}
    {% block content %}

    <!-- Page Header Start -->
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Donate Now</h2>
                </div>
                <div class="col-12">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'donate' %}">Donate</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    

    <div class="container">
        <div class="donate" data-parallax="scroll" data-image-src="{% static 'img/donate.jpg' %}">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <div class="donate-form">
                        <form enctype="multipart/form-data" method="get" action="{% url 'campaign' %}">
                            {% csrf_token%}
                            <div>
                                <div class="alert alert-info" role="alert">
                                    You do not have any active Campaign!
                                </div>
                                <button class="btn btn-custom" type="submit">Create Campaign</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
